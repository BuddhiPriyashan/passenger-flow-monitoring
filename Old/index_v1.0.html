<!DOCTYPE html>
<html>
<head>
    <title>Passenger Count</title>
</head>
<body>
    <h1>Get the passenger count</h1>
    <form action="/" method="post">
        <br>
        <input type="submit" value="RUN">
    </form>
    <h2>Query Result</h2>
    <table>
        <tr>
            <th>Operator</th>
            <th>Vehicle ID</th>
            <th>Passenger Count</th>
            <th>Ephch Time when counted</th>
        </tr>
        {% for row in result %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
